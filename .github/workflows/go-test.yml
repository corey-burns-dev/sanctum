name: Go Backend CI

# Trigger on push to main or any pull request
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test and Audit
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code onto the runner
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Install the specific version of Go you are using
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24' # Change this to match your go.mod file

      # 3. Ensure modules are clean
      - name: Verify Dependencies
        run: go mod verify

      # 4. Run the tests
      # -v: verbose output
      # -race: detects concurrency bugs (CRITICAL for pro code)
      # -coverprofile: saves coverage data to a file
      # ./...: runs tests in all subdirectories
      - name: Run Tests with Race Detector
        run: go test -v -race -coverprofile=coverage.out ./...

      # 5. Display Coverage Summary
      - name: Print Coverage
        run: go tool cover -func=coverage.out